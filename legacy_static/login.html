<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión | Biblioteca Técnica</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">

  <!-- Tipografía institucional -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    .login-wrapper { min-height: 72vh; }
    .login-card { max-width: 420px; width: 100%; border: none; box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
    .login-brand { height: 60px; object-fit: contain; }
    .form-note { font-size: 0.9rem; color: #6b6b6b; }
  </style>
</head>
<body>
  <!-- reutiliza el header para mantener el mismo estilo -->
  <header>
    <div class="header-top d-flex justify-content-between align-items-center px-4">
      <div class="d-flex align-items-center">
        <img src="logo_blanco.svg" alt="Escudo de México" class="logo-mx me-2">
        <span class="fw-bold text-white"></span>
      </div>
      <div class="menu-top">
        <a href="#" class="text-white me-3">Trámites</a>
        <a href="#" class="text-white me-3">Gobierno</a>
        <a href="#" class="text-white"><i class="bi bi-search"></i></a>
      </div>
    </div>
    <nav class="header-bottom d-flex justify-content-center">
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="#">Trámites</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Blog</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Multimedia</a></li>
      </ul>
    </nav>
  </header>

  <main class="container-fluid d-flex login-wrapper align-items-center justify-content-center mt-4 mb-5">
    <div class="card login-card p-4">
      <div class="text-center mb-3">
        <img src="logo_color.svg" alt="INIFAP" class="login-brand mb-2">
        <h5 class="fw-bold">Iniciar sesión</h5>
        <p class="form-note">Accede con tu usuario institucional para seguir</p>
      </div>

      <form id="loginForm" class="px-2" novalidate>
        <div class="mb-3">
          <label for="usuario" class="form-label">Correo o usuario</label>
          <input type="text" class="form-control" id="usuario" placeholder="correo@ejemplo.mx" required>
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" placeholder="••••••••" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="recordar">
            <label class="form-check-label" for="recordar">Recordarme</label>
          </div>
          <a href="#" class="form-note">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-gob w-100">Iniciar sesión</button>

        <div class="text-center mt-3">
          <small class="form-note">¿No tienes cuenta? <a href="#">Regístrate</a></small>
        </div>
      </form>
    </div>
  </main>

  <footer class="text-center py-4 border-top text-muted small">
    © INIFAP C.E. Zacatecas
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
